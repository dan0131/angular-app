<div class="main">
<!-- <div class="container "> -->
	<div style="top: 50%;
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);position: absolute;width: 100%; padding-left: 50px;padding-right: 50px;">
	<div class="row">
		<div class="col-md-12">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">COVID-19 STATS (SL)<sup><img src="../../assets/img/refresh.png" alt="" style="cursor: pointer;"></sup></h1>
		</div>
	</div>

	
	<div class="row mt-5" *ngIf="data">
		<div class="col-sm-4">
			<div class="card card-main-blue animated bounce delay-1s">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4 pt-3">
							<img src="../../assets/img/ill.png" height="64" width="64">
						</div>
						<div class="col-sm-8" >
							<div class="row">
								<div class="col-sm-12" >
									<h1 class="float-right animated bounceIn delay-2s" style="font-size: 60px;">{{data.data.local_total_cases}}</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12" >
									<p class="float-right">TOTAL</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card card-main-green animated bounce delay-1s">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4 pt-3">
							<img src="../../assets/img/recovered.png" height="64" width="64">
						</div>
						<div class="col-sm-8" >
							<div class="row">
								<div class="col-sm-12" >
									<h1 class="float-right animated bounceIn delay-2s" style="font-size: 60px;">{{data.data.local_recovered}}</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12" >
									<p class="float-right">RECOVERED</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card card-main-red animated bounce delay-1s">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4 pt-3">
							<img src="../../assets/img/skull.png" height="64" width="64">
						</div>
						<div class="col-sm-8" >
							<div class="row">
								<div class="col-sm-12" >
									<h1 class="float-right animated bounceIn delay-2s" style="font-size: 60px;">{{data.data.local_deaths}}</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12" >
									<p class="float-right">DEATH</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row mt-3" *ngIf="data">
		<div class="col-sm-4">
			<div class="card card-main-blue animated bounce delay-1s">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-8">
							<h4 class="float-left pt-2">NEW CASES</h4>
						</div>
						<div class="col-sm-4" >
							<h1 class="float-right animated bounceIn delay-2s" style="font-size: 40px;">{{data.data.local_new_cases}}</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card card-main-green animated bounce delay-1s">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-8">
							<h4 class="float-left pt-2">SUSPECIOUS</h4>
						</div>
						<div class="col-sm-4" >
							<h1 class="float-right animated bounceIn delay-2s" style="font-size: 40px;">{{data.data.local_total_number_of_individuals_in_hospitals}}</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card card-main-red animated bounce delay-1s">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-8">
							<h4 class="float-left pt-2">NEW DEATHS</h4>
						</div>
						<div class="col-sm-4" >
							<h1 class="float-right animated bounceIn delay-2s" style="font-size: 40px;">{{data.data.local_new_deaths}}</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- </div> -->
	</div>
</div>
</div>
</div>
